\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cspan data-slate-string=\"true\"\u003ePlease make sure you have the login link, admin account and password. Log in to the console with the admin account.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"anchor-element\"\u003e\u003ch3 data-slate-node=\"element\" class=\"\" id=\"72e11718-b1a9-4630-91ef-ec2088390083\"\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cspan data-slate-string=\"true\"\u003e3.2. User management\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003c/div\u003e\u003cdiv class=\"\" data-slate-node=\"element\"\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cspan data-slate-string=\"true\"\u003eSuper admin and platform admin can go to \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cb\u003e\u003cspan data-slate-string=\"true\"\u003eUser management \u0026gt; User list \u003c/span\u003e\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cspan data-slate-string=\"true\"\u003ein the left menu of the console, and click \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cb\u003e\u003cspan data-slate-string=\"true\"\u003eCreates user \u003c/span\u003e\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cspan data-slate-string=\"true\"\u003eto create a sub-account. To create a new user, you need to fill in or select the following information:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv data-slate-node=\"element\" class=\"tse-markdown-ul\"\u003e\u003cspan contenteditable=\"false\" class=\"tse-ul-symbol\"\u003e\u003c/span\u003e\u003cspan class=\"tse-ul-content\"\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cspan data-slate-string=\"true\"\u003eUsername: Used for internal identification and search within the platform.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv data-slate-node=\"element\" class=\"tse-markdown-ul\"\u003e\u003cspan contenteditable=\"false\" class=\"tse-ul-symbol\"\u003e\u003c/span\u003e\u003cspan class=\"tse-ul-content\"\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cspan data-slate-string=\"true\"\u003eLogin account: The account the user will use to log in.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv data-slate-node=\"element\" class=\"tse-markdown-ul\"\u003e\u003cspan contenteditable=\"false\" class=\"tse-ul-symbol\"\u003e\u003c/span\u003e\u003cspan class=\"tse-ul-content\"\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cspan data-slate-string=\"true\"\u003eLogin password: The password the user will use to log in. This can be auto-generated by the platform or manually entered by the admin.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv data-slate-node=\"element\" class=\"tse-markdown-ul\"\u003e\u003cspan contenteditable=\"false\" class=\"tse-ul-symbol\"\u003e\u003c/span\u003e\u003cspan class=\"tse-ul-content\"\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cspan data-slate-string=\"true\"\u003eAccount type: You can designate the user as either a platform admin or a member. Platform admins cannot join a team or inherit super admin permissions; members can join teams later and gain permissions based on their team roles.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"tse-level-1\" data-slate-node=\"element\"\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cspan data-slate-zero-width=\"z\" data-slate-length=\"0\"\u003e﻿\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv class=\"element image inline-image\" data-slate-node=\"element\" data-slate-inline=\"true\" data-slate-void=\"true\"\u003e\u003cdiv contenteditable=\"false\" class=\"image-inner\"\u003e\u003cfigure class=\"image-figure read-only\"\u003e\u003cdiv class=\"image-container\" data-width=\"476\" data-height=\"384\" style=\"width:476px;height:384px\"\u003e\u003cdiv class=\"rc-image image-with-preview\"\u003e\u003cimg alt=\"\" class=\"rc-image-img\" style=\"height:384px;width:476px\" src=\"https://staticintl.cloudcachetci.com/cms/backend-cms/d1c95a3ca7b611efba3e5254002693fd.png\"/\u003e\u003c/div\u003e\u003c/div\u003e\u003c/figure\u003e\u003c/div\u003e\u003cspan data-slate-spacer=\"true\" style=\"height:0;color:transparent;outline:none;position:absolute\"\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cspan data-slate-zero-width=\"z\" data-slate-length=\"0\"\u003e﻿\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cspan data-slate-zero-width=\"n\" data-slate-length=\"0\"\u003e﻿\u003cbr/\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"anchor-element\"\u003e\u003ch3 data-slate-node=\"element\" class=\"\" id=\"4553fae8-e5e2-4d4b-ba37-724ce21e5cdf\"\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cspan data-slate-string=\"true\"\u003e3.3 Team management\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003c/div\u003e\u003cdiv class=\"\" data-slate-node=\"element\"\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cspan data-slate-string=\"true\"\u003eTeams in the mini program platform help organize and manage groups of users, mini programs, and apps. \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cb\u003e\u003cspan data-slate-string=\"true\"\u003eEnterprises can use teams to efficiently manage personnel and resources across different business lines\u003c/span\u003e\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cspan data-slate-string=\"true\"\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"\" data-slate-node=\"element\"\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cspan data-slate-string=\"true\"\u003eData will be isolated between different teams, but mini program across teams can be associated with apps. When a team is deleted, the enterprise super admin can also transfer the team resources to another team. Both super admins and platform admins can create, edit, and delete teams.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"\" data-slate-node=\"element\"\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cspan data-slate-string=\"true\"\u003eMembers can join teams to gain role-based access to resources.  Super admins, platform admins, and team admins can manage team members by adding existing members or creating new ones.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"anchor-element\"\u003e\u003ch4 data-slate-node=\"element\" class=\"\" id=\"dcffe4a6-1353-4033-8b75-1656aeb1fc0b\"\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cb\u003e\u003cspan data-slate-string=\"true\"\u003eTeam creation\u003c/span\u003e\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003c/div\u003e\u003cdiv class=\"\" data-slate-node=\"element\"\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cspan data-slate-string=\"true\"\u003eIn the left menu of the console, click \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cb\u003e\u003cspan data-slate-string=\"true\"\u003eTeam management\u003c/span\u003e\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cspan data-slate-string=\"true\"\u003e \u0026gt; \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cb\u003e\u003cspan data-slate-string=\"true\"\u003eTeam list \u003c/span\u003e\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cspan data-slate-string=\"true\"\u003eand then, click \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cb\u003e\u003cspan data-slate-string=\"true\"\u003eCreate team \u003c/span\u003e\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cspan data-slate-string=\"true\"\u003eto add a new team.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv data-slate-node=\"element\" class=\"tse-markdown-ul\"\u003e\u003cspan contenteditable=\"false\" class=\"tse-ul-symbol\"\u003e\u003c/span\u003e\u003cspan class=\"tse-ul-content\"\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cspan data-slate-string=\"true\"\u003eTeam name: Used for internal display.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv data-slate-node=\"element\" class=\"tse-markdown-ul\"\u003e\u003cspan contenteditable=\"false\" class=\"tse-ul-symbol\"\u003e\u003c/span\u003e\u003cspan class=\"tse-ul-content\"\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cspan data-slate-string=\"true\"\u003eSet team admin: You can select one member to serve as a team admin. A member can serve as a team admin for multiple teams at the same time. Super admins and platform admins cannot join a team or serve as team admins. If there are no other members on the current platform, we also provide you with a quick entry to create a new user here.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv data-slate-node=\"element\" class=\"tse-markdown-ul\"\u003e\u003cspan contenteditable=\"false\" class=\"tse-ul-symbol\"\u003e\u003c/span\u003e\u003cspan class=\"tse-ul-content\"\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cspan data-slate-string=\"true\"\u003eTeam permissions: Assign permissions to the team. Teams with mini program management permissions can create and manage mini programs, while those with app management permissions can manage applications. Team type cannot be changed after creation.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"tse-level-1\" data-slate-node=\"element\"\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cspan data-slate-zero-width=\"z\" data-slate-length=\"0\"\u003e﻿\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv class=\"element image inline-image\" data-slate-node=\"element\" data-slate-inline=\"true\" data-slate-void=\"true\"\u003e\u003cdiv contenteditable=\"false\" class=\"image-inner\"\u003e\u003cfigure class=\"image-figure read-only\"\u003e\u003cdiv class=\"image-container\" data-width=\"525\" data-height=\"404\" style=\"width:525px;height: e\"\u003e\u003cb\u003e\u003cspan data-slate-string=\"true\"\u003eClick Team management \u0026gt; Member management \u003c/span\u003e\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cspan data-slate-string=\"true\"\u003ein the left menu of the console, and click \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cb\u003e\u003cspan data-slate-string=\"true\"\u003eCreate member \u003c/span\u003e\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cspan data-slate-string=\"true\"\u003eto create a new member and add the member to the team. Users created in this way can only be members. Admins still need to fill in the username, login account and password, team name, and role.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv class=\"tse-level-1\" data-slate-node=\"element\"\u003e\u003cspan data-slate-node=\"text\"\u003e\u003cspan data-slate-leaf=\"true\"\u003e\u003cspan data-slate-zero-width=\"z\" data-slate-length=\"0\"\u003e﻿\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv class=\"element image inline-image\" data-slate-node=\"element\" data-slate-inline=\"true\" data-slate-void=\"true\"\u003e\u003cdiv contenteditable=\"false\" class=\"image-inner\"\u003e\u003cfigure class=\"image-figure read-only\"\u003e\u003cdiv class=\"image-container\" data-width=\"337\" data-height=\"374\" style=\"width:337px;height:374px\"\u003e\u003cdiv class=\"rc-image image-with-preview\"\u003e\u003cimg alt=\"\" class=\"rc-image-img\" style=\"height:374px;width:337px\" src=\"https://staticintl.cloudcachetci.com/cms/backend-cms/00c9434aa7b711ef9b4c525400bdab9d.png\"/\u003e\u003c/div\u003e\u003c/div\u003e\u003c/figure\u003e\u003c/div\u003e\u003cspan data-slate-spacer=\"true\" style=\"height:0;color:transpare FfFqLnHnAQg4fVk7d6\",\"type\":\"p\"},{\"children\":[{\"text\":\"Mini program team admin: The only admin with full permissions for the mini program team.\"}],\"id\":\"2d-6lEt9HTWeZa3LB1YYg\",\"type\":\"uli\"},{\"children\":[{\"text\":\"Mini program team member admin: Responsible for managing mini program team members, with the permissions to modify team names, and manage team members and roles.\"}],\"id\":\"jC383pNgL8z9DMv_q2GIE\",\"type\":\"uli\"},{\"children\":[{\"text\":\"Senior mini program developer: Typically the technical leader of the mini program team, with permissions for management, development, IDE, viewing operational data.\"}],\"id\":\"YCWlgRjAnbl1FTSfj1z62\",\"type\":\"uli\"},{\"children\":[{\"text\":\"Mini program developer: The developer of the app, with permissions for development, IDE and viewing user feedback and feedback logs.\"}],\"id\":\"xeBieDImgEUJrzSZYf3Mq\",\"type\":\"uli\"},{\"children\":[{\"text\":\"Mini program operator: Responsible for summarizing and analyzing user feedback and mini program data, providing data support for product experience improvements.\"}],\"id\":\"csj5HbEszoohL2SJdqqaB\",\"type\":\"uli\"},{\"children\":[{\"text\":\"Mini program release approver: Responsible for the approval process between the mini program and apps, including experiencing the mini program, approving the mini program release, and releasing the mini program, etc.\"}],\"id\":\"7PHPiU62aG4c_v2gkz0Jo\",\"type\":\"uli\"},{\"children\":[{\"text\":\"1.3 Role relationship diagram\"}],\"id\":\"ZHpwPNjhJxjsGj_sFJkma\",\"nodeId\":\"ce1db21a-8b9b-4575-8589-605695313d77\",\"type\":\"h3\"},{\"children\":[{\"text\":\"\"},{\"alt\":\"\",\"children\":[{\"text\":\"\"}],\"id\":\"KG1u-zqRrSdE7r7lJwaR2\",\"inline\":true,\"naturalSize\":[2271,1111],\"size\":[721,352],\"type\":\"image\",\"url\":\"https://staticintl.cloudcachetci.com/cms/backend-cms/ae464c58a7b611ef804852540055f650.png\"},{\"text\":\"\"}],\"id\":\"SSefBcMfmXZYnEtkW8E2Q\",\"type\":\"p\"},{\"children\":[{\"text\":\"2. Integration process\"}],\"id\":\"SHV1FpN8lIy9sjyiz35Dx\",\"nodeId\":\"63fecf6f-723a-4646-96f1-317d1dbf842e\",\"type\":\"h2\"},{\"children\":[{\"text\":\"The product provides enterprises with the technical capabilities for developing, testing, releasing, operating, and integrating mini programs into host applications. The diagram below illustrates the entire process from activating the product to releasing the mini program within the host application.\"}],\"id\":\"6ezP5ozKs-6wW5bGmbDoc\",\"type\":\"p\"},{\"alt\":\"\",\"children\":[{\"text\":\"\"}],\"id\":\"CVvBJuBIjERll8Tzv2kFG\",\"inline\":false,\"naturalSize\":[4002,2342],\"size\":[796,465],\"type\":\"image\",\"url\":\"https://staticintl.cloudcachetci.com/cms/backend-cms/0759030cfa3711efa17e525400454e06.png\"},{\"children\":[{\"b\":1,\"text\":\"The following is a quick start guide for the product.\"}],\"id\":\"49mgIAqzkgx1ivU8DO-Yn\",\"type\":\"p\"},{\"children\":[{\"text\":\"3. User and team management\"}],\"id\":\"pB_uj34j1KKosUQ9FWNHk\",\"nodeId\":\"cb815928-d392-445b-83dd-0364b0ce4530\",\"type\":\"h2\"},{\"children\":[{\"text\":\"3.1. Preparations\"}],\"id\":\"YdA0Gp5Wziypk0je0ep83\",\"nodeId\":\"3e912301-90a2-4ac4-9ba3-123f98d8d75f\",\"type\":\"h3\"},{\"children\":[{\"text\":\"Please make sure you have the login link, admin account and password. Log in to the console with the admin account.\"}],\"id\":\"EXik0zNLa7s6eRqMJu0hy\",\"type\":\"p\"},{\"children\":[{\"text\":\"3.2. User management\"}],\"id\":\"oelZXhmebRIW09eZwNHks\",\"nodeId\":\"72e11718-b1a9-4630-91ef-ec2088390083\",\"type\":\"h3\"},{\"children\":[{\"text\":\"Super admin and platform admin can go to \"},{\"b\":1,\"text\":\"User management \\u003e User list \"},{\"text\":\"in the left menu of the console, and click \"},{\"b\":1,\"text\":\"Creates user \"},{\"text\":\"to create a sub-account. To create a new user, you need to fill in or select the following information:\"}],\"id\":\"3LAPmcGxoWS0p0XyEKaMt\",\"type\":\"p\"},{\"children\":[{\"text\":\"Username: Used for internal identification and search within the platform.\"}],\"id\":\"jVdlp2vXyFx1ed2j0JJva\",\"type\":\"uli\"},{\"children\":[{\"text\":\"Login account: The account the user will use to log in.\"}],\"id\":\"mMQqcDp7VHb8_xePdL7qm\",\"type\":\"uli\"},{\"children\":[{\"text\":\"Login password: The password the user will use to log in. This can be auto-generated by the platform or manually entered by the admin.\"}],\"id\":\"VenKVwTDaBPM0hkfCb1yw\",\"type\":\"uli\"},{\"children\":[{\"text\":\"Account type: You can designate the user as either a platform admin or a member. Platform admins cannot join a team or inherit super admin permissions; members can join teams later and gain permissions based on their team roles.\"}],\"id\":\"zrjYEtDjJ1J1UJVMy-UtL\",\"type\":\"uli\"},{\"children\":[{\"text\":\"\"},{\"alt\":\"\",\"children\":[{\"text\":\"\"}],\"id\":\"s5QLnZUenrxfGwS_ZC3dr\",\"inline\":true,\"naturalSize\":[1090,880],\"size\":[476,384],\"type\":\"image\",\"url\":\"https://staticintl.cloudcachetci.com/cms/backend-cms/d1c95a3ca7b611efba3e5254002693fd.png\"},{\"text\":\"\"}],\"id\":\"IuUK39NOCwtYWYtMeK0WO\",\"indent\":1,\"type\":\"p\"},{\"children\":[{\"text\":\"3.3 Team management\"}],\"id\":\"uVbVwGqBfahqsxIHgC5TR\",\"nodeId\":\"4553fae8-e5e2-4d4b-ba37-724ce21e5cdf\",\"type\":\"h3\"},{\"children\":[{\"text\":\"Teams in the mini program platform help organize and manage groups of users, mini programs, and apps. \"},{\"b\":1,\"text\":\"Enterprises can use teams to efficiently manage personnel and resources across different business lines\"},{\"text\":\".\"}],\"id\":\"i7ng1rI12TtOzYTgMm5lR\",\"type\":\"p\"},{\"children\":[{\"text\":\"Data will be isolated between different teams, but mini program across teams can be associated with apps. When a team is deleted, the enterprise super admin can also transfer the team resources to another team. Both super admins and platform admins can create, edit, and delete teams.\"}],\"id\":\"-8jKpdII01BCQBU3-8DCa\",\"type\":\"p\"},{\"children\":[{\"text\":\"Members can join teams to gain role-based access to resources.  Super admins, platform admins, and team admins can manage team members by adding existing members or creating new ones.\"}],\"id\":\"0QCEkRlET81ao3X5mkvle\",\"type\":\"p\"},{\"children\":[{\"b\":1,\"text\":\"Team creation\"}],\"id\":\"esHljJ22TNgW4t8blDVBC\",\"nodeId\":\"dcffe4a6-1353-4033-8b75-1656aeb1fc0b\",\"type\":\"h4\"},{\"children\":[{\"text\":\"In the left menu of the console, click \"},{\"b\":1,\"text\":\"Team management\"},{\"text\":\" \\u003e \"},{\"b\":1,\"text\":\"Team list \"},{\"text\":\"and then, click \"},{\"b\":1,\"text\":\"Create team \"},{\"text\":\"to add a new team.\"}],\"id\":\"VizoM_XvnO3D68dPpI1rC\",\"type\":\"p\"},{\"children\":[{\"text\":\"Team name: Used for internal display.\"}],\"id\":\"5oPOQuwD2Ip8S1-HchY6N\",\"type\":\"uli\"},{\"children\":[{\"text\":\"Set team admin: You can select one member to serve as a team admin. A member can serve as a team admin for multiple teams at the same time. Super admins and platform admins cannot join a team or serve as team admins. If there are no other members on the current platform, we also provide you with a quick entry to create a new user here.\"}],\"id\":\"0eVqKJAXUEuDlJt_vjqiE\",\"type\":\"uli\"},{\"children\":[{\"text\":\"Team permissions: Assign permissions to the team. Teams with mini program management permissions can create and manage mini programs, while those with app management permissions can manage applications. Team type cannot be changed after creation.\"}],\"id\":\"HjLyY_uAvb5yB9Wmawh-4\",\"type\":\"uli\"},{\"children\":[{\"text\":\"\"},{\"alt\":\"\",\"children\":[{\"text\":\"\"}],\"id\":\"iAnkA4n1x4UOJnX2D4btT\",\"inline\":true,\"naturalSize\":[525,404],\"size\":[525,404],\"type\":\"image\",\"url\":\"https://staticintl.cloudcachetci.com/cms/backend-cms/ec63ec06a7b611ef9737525400329841.png\"},{\"text\":\"\"}],\"id\":\"q5D8fWZHo67z_LwEa-SjL\",\"indent\":1,\"type\":\"p\"},{\"children\":[{\"text\":\"4. App team management\"}],\"id\":\"w6qJaoNdIU-ijTB54BsAZ\",\"nodeId\":\"7b3a6749-8121-4b3e-9d36-d2695263bacb\",\"type\":\"h2\"},{\"children\":[{\"text\":\"4.1. App team member management\"}],\"id\":\"EhD9U8e5E-9JKrrGYOQwD\",\"nodeId\":\"b93bf910-94c6-49a4-bb89-942ce86c50f7\",\"type\":\"h3\"},{\"children\":[{\"text\":\"App admins and app team member admins can manage team members. \"},{\"b\":1,\"text\":\"Click Team management \\u003e Member management \"},{\"text\":\"in the left menu of the console, and click \"},{\"b\":1,\"text\":\"Create member \"},{\"text\":\"to create a new member and add the member to the team. Users created in this way can only be members. Admins still need to fill in the username, login account and password, team name, and role.\"}],\"id\":\"ZK-9N3kmzXi1rSeNdQtjm\",\"type\":\"p\"},{\"children\":[{\"text\":\"\"},{\"alt\":\"\",\"children\":[{\"text\":\"\"}],\"id\":\"wEWN8CEBwzng41P_M1Y5S\",\"inline\":true,\"naturalSize\":[948,1054],\"size\":[337,374],\"type\":\"image\",\"url\":\"https://staticintl.cloudcachetci.com/cms/backend-cms/00c9434aa7b711ef9b4c525400bdab9d.png\"},{\"text\":\"\"}],\"id\":\"G2A2HsTKyYl5UGNRE3Mqf\",\"indent\":1,\"type\":\"p\"},{\"children\":[{\"text\":\"4.2. App creation and SDK integration\"}],\"id\":\"7mUgQFfCowAxsU5Y2dhMf\",\"nodeId\":\"cjyy\",\"type\":\"h3\"},{\"children\":[{\"text\":\"Administrators and senior app developers can create an app on the \"},{\"b\":1,\"text\":\"app homepage.\"},{\"text\":\" In the first step, fill in the basic app information, including your iOS Bundle ID\"},{\"code\":1,\"text\":\"com.xxx.xxx.applet.db\"},{\"text\":\", or Android Package Name \"},{\"code\":1,\"text\":\"com.xxx.xxx.demo\"},{\"text\":\".\"}],\"id\":\"8SD13mWAeQJVTOR6_En0r\",\"type\":\"oli\"},{\"children\":[{\"children\":[{\"b\":1,\"color\":\"#04C8DC\",\"text\":\"Note:\"}],\"id\":\"0yGi6qFqCxamCP0VIXOGG\",\"type\":\"p\"},{\"children\":[{\"b\":1,\"text\":\"Please replace the Bundle ID and Package Name with your own Bundle ID and Package Name.\"}],\"id\":\"DUYP9WM1vZNLw_jCXz2zc\",\"type\":\"p\"}],\"hintType\":\"alert\",\"id\":\"gTZ0dHqWWbBkEUIZfWn7F\",\"indent\":1,\"type\":\"hint\"},{\"alt\":\"\",\"children\":[{\"text\":\"\"}],\"id\":\"hQCAS_94ItpFLV3aorP5x\",\"indent\":1,\"inline\":false,\"naturalSize\":[1427,1032],\"size\":[729,527],\"type\":\"image\",\"url\":\"https://staticintl.cloudcachetci.com/cms/backend-cms/844eeeffff2111efbf88525400e889b2.png\"},{\"children\":[{\"text\":\"\"}],\"id\":\"ABz7XIf0lEHFuwpFhzl05\",\"type\":\"p\"},{\"children\":[{\"text\":\"Click \"},{\"b\":1,\"text\":\"Next step, integrate the mini program container. \"},{\"text\":\"After integrating the mini program container, a configuration file will be available for download. This file is essential for later steps, so be sure to save it. You can also retrieve it from \"},{\"b\":1,\"text\":\"Application Details.\"}],\"id\":\"wEFbSDco7WLu8AENWPygU\",\"type\":\"oli\"},{\"children\":[{\"text\":\"\"}],\"id\":\"G-k1vVjiHF0Ff-t1o6wla\",\"indent\":1,\"type\":\"p\"},{\"children\":[{\"text\":\"\"},{\"alt\":\"\",\"children\":[{\"text\":\"\"}],\"id\":\"JsMPa4vngEVNF0_6hjW7g\",\"inline\":true,\"naturalSize\":[764,259],\"size\":[530,179],\"type\":\"image\",\"url\":\"https://staticintl.cloudcachetci.com/cms/backend-cms/2964329ca7b811efba3e5254002693fd.png\"},{\"text\":\"\"}],\"id\":\"4eb3wBnbHcGi20QqT68qz\",\"indent\":1,\"type\":\"p\"},{\"children\":[{\"text\":\"\"},{\"alt\":\"\",\"children\":[{\"text\":\"\"}],\"id\":\"dS6fF8fWFeFlZV887OWbN\",\"inline\":true,\"naturalSize\":[566,575],\"size\":[566,575],\"type\":\"image\",\"url\":\"https://staticintl.cloudcachetci.com/cms/backend-cms/5231ca51a7b811ef9b4c525400bdab9d.png\"},{\"text\":\"\"}],\"id\":\"hhci1oasREhdKm-_V_6WX\",\"indent\":1,\"type\":\"p\"},{\"children\":[{\"text\":\"4.3. Mini program release approval\"}],\"id\":\"T3zLK7-2Tg0Byij4gUlZx\",\"nodeId\":\"c590de74-1ebe-4c75-9cf3-cfbfa617c2a1\",\"type\":\"h3\"},{\"children\":[{\"children\":[{\"b\":1,
